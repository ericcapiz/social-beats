<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Example</title>
</head>

<body>
    <form action="/register.php" method="POST">
        <div>
            <label>Email:</label>
            <input type="email" name="email" placeholder="example@example.com">
        </div>
        <div>
            <label>First Name:</label>
            <input type="text" name="fname" placeholder="John">
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lname" placeholder="Smith">
        </div>
        <div>
            <label>Gender</label>
            <select name="Gender">
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="Prefet Not To Say">
                    Prefer Not To Say
                </option>
            </select>
        </div><br>
        <div>
                <label>Do You Code:</label><br>
                <input type="radio" name="coder" value="Yes" checked>Yes<br>
                <input type="radio" name="coder" value="No">No<br>
                <input type="radio" name="coder" value="For Fun">For Fun<br>
            </div><br>
            <div>
                    <label>Description:</label>
                    <textarea rows="10" cols="10" name="Description"></textarea>
                </div>
        <div>
            <input type="submit" value="submit">
        </div>
       
    </form>
</body>

</html>
